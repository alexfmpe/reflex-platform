version: 2
jobs:
  build:
    environment:
      BASH_ENV: "~/.nix-profile/etc/profile.d/nix.sh"
      
    machine: true

    steps:
      - checkout
      
      - restore_cache:
          keys:
            - my-dump2

      - run: curl https://nixos.org/nix/install | sh

      - run: ls
      - run: if [ -f "~/dump" ]; then nix-store --restore ~/dump; else echo "bah"; fi;

      - run: ls /nix/store | wc
      - run: ls -l /nix/store

      - run: nix-shell -p hello --command hello

      - run: ls /nix/store | wc
      - run: ls -l /nix/store

      - run: nix-store --dump /nix/store > ~/dump
        
      - save_cache:
          key: my-dump2
          paths: ~/dump



