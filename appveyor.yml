image: Windows Server 2019

environment:
  APPVEYOR_SSH_KEY: 
  APPVEYOR_SSH_BLOCK: true

init:
  - wslconfig /setdefault ubuntu-18.04
  - wsl curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

build_script:
# - wslconfig /setdefault ubuntu-18.04
- wsl ./scripts/setup-ci
- wsl ./try-reflex --command exit

test: off
deploy: off
